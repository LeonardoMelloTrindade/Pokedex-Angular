<main class="showCasePokemon">
  <section
    class="cardPokemon"
    *ngFor="let pokemon of changeShowPokemon(selectedType)"
  >
    <article class="titlePokemon">
      <p class="pokedexNumber">{{ pokemon.pokemon.pokedexNumber }}</p>
      <h3>{{ pokemon.pokemon.name }}</h3>
      <div></div>
    </article>
    <img
      class="imgPokemon"
      [src]="getImgPokemon(pokemon.pokemon.pokedexNumber)"
      alt=""
    />
  </section>
</main>
